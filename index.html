<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Treningi – Przelewy24</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Inter,sans-serif;background:#f5f5f5;color:#111}
.container{max-width:1000px;margin:auto;padding:24px}
header{text-align:center;margin-bottom:32px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:24px}
.card{background:#fff;border-radius:16px;overflow:hidden;box-shadow:0 8px 20px rgba(0,0,0,.05)}
.card img{width:100%;height:200px;object-fit:cover}
.card-content{padding:16px;display:flex;flex-direction:column;gap:12px}
.controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
input,select{padding:8px;border-radius:8px;border:1px solid #ccc}
input[type=number]{width:70px}
.price{margin-left:auto;font-weight:700}
.btn{padding:10px 16px;background:#0ea5e9;color:#fff;border:none;border-radius:10px;cursor:pointer}
footer{text-align:right;margin-top:32px}
.total-box{display:inline-block;background:#fff;padding:12px 18px;border-radius:12px;font-weight:700}
</style>
</head>

<body>
<div class="container">

<header>
<h1>Treningi z trenerem</h1>
<p>Szybkie płatności Przelewy24</p>
</header>

<main class="grid">

<!-- Trening indywidualny -->
<section class="card">
<img src="https://secure.przelewy24.pl/files/basket/img/products/561c55b7-e01a-4f76-9284-47a031e17831">
<div class="card-content">
<h2>1H – Trening indywidualny</h2>
<form action="https://cart.przelewy24.pl/index/add" method="post" onsubmit="return validateForm(this)">
<input type="hidden" name="p24_crc" value="96e5aedcf221fdadeb91852f7e1a9c70aec98780">
<input type="hidden" name="p24_id_salesman" value="349694">
<input type="hidden" name="p24_salesman_key" value="353721c7">
<input type="hidden" name="p24_currency" value="pln">
<input type="hidden" name="p24_name" value="Trening indywidualny">
<input type="hidden" name="p24_amount" value="12000">
<input type="hidden" name="p24_add" value="1">
<div class="controls">
<input type="number" id="p1-qty" name="p24_number" value="1" min="1">
<div class="price" id="p1-line">120,00 zł</div>
<button class="btn">Dodaj</button>
</div>
</form>
</div>
</section>

<!-- Trening grupowy -->
<section class="card">
<img src="https://secure.przelewy24.pl/files/basket/img/products/06ca7d92-c239-4a60-96db-c94e82526220">
<div class="card-content">
<h2>1H – Trening grupowy</h2>
<form action="https://cart.przelewy24.pl/index/add" method="post" onsubmit="return validateForm(this)">
<input type="hidden" name="p24_crc" value="96e5aedcf221fdadeb91852f7e1a9c70aec98780">
<input type="hidden" name="p24_id_salesman" value="349694">
<input type="hidden" name="p24_salesman_key" value="353721c7">
<input type="hidden" name="p24_currency" value="pln">
<input type="hidden" name="p24_name" value="Trening grupowy">
<input type="hidden" name="p24_amount" value="8000">
<input type="hidden" name="p24_add" value="1">
<div class="controls">
<input type="number" id="p2-qty" name="p24_number" value="1" min="1">
<div class="price" id="p2-line">80,00 zł</div>
<button class="btn">Dodaj</button>
</div>
</form>
</div>
</section>

<!-- Mini-Camp -->
<section class="card">
<img src="https://secure.przelewy24.pl/files/basket/img/products/eb34c7ab-8514-4bd2-9f8e-c3523c37dad6">
<div class="card-content">
<h2>Mini-Camp 02–06.02.2026</h2>
<p>5 dni intensywnych treningów – technika, motoryka, mental</p>
<form action="https://cart.przelewy24.pl/index/add" method="post" onsubmit="return validateForm(this)">
<input type="hidden" name="p24_crc" value="96e5aedcf221fdadeb91852f7e1a9c70aec98780">
<input type="hidden" name="p24_id_salesman" value="349694">
<input type="hidden" name="p24_salesman_key" value="353721c7">
<input type="hidden" name="p24_currency" value="pln">
<input type="hidden" name="p24_name" value="Mini-Camp 2026">
<input type="hidden" name="p24_amount" value="89000">
<input type="hidden" name="p24_add" value="1">
<div class="controls">
<input type="number" id="p3-qty" name="p24_number" value="1" min="1">
<div class="price" id="p3-line">890,00 zł</div>
<button class="btn">Dodaj</button>
</div>
</form>
</div>
</section>

<!-- Koszulka -->
<section class="card">
<img src="https://secure.przelewy24.pl/files/basket/img/products/3ff19f8e-5e2e-487f-8029-15f08df6007a">
<div class="card-content">
<h2>Koszulka Nike Academy Park20</h2>

<form action="https://cart.przelewy24.pl/index/add" method="post" onsubmit="return prepareShirt(this)">
<input type="hidden" name="p24_crc" value="96e5aedcf221fdadeb91852f7e1a9c70aec98780">
<input type="hidden" name="p24_id_salesman" value="349694">
<input type="hidden" name="p24_salesman_key" value="353721c7">
<input type="hidden" name="p24_currency" value="pln">
<input type="hidden" name="p24_name" value="Koszulka Nike Academy Park20">
<input type="hidden" name="p24_amount" value="5000">
<input type="hidden" name="p24_add" value="1">
<input type="hidden" name="p24_description">

<select name="size" required>
<option value="">Rozmiar</option>
<option>S</option><option>M</option><option>L</option><option>XL</option><option>XXL</option>
</select>

<input type="text" name="initials" maxlength="3" placeholder="Inicjały">

<div class="controls">
<input type="number" id="p4-qty" name="p24_number" value="1" min="1">
<div class="price" id="p4-line">50,00 zł</div>
<button class="btn">Dodaj</button>
</div>
</form>
</div>
</section>

</main>

<footer>
<div class="total-box" id="summary">Suma: 0,00 zł</div>
</footer>

</div>

<script>
function pln(g){return (g/100).toFixed(2).replace('.',',')+' zł'}
const items=[
{id:'p1-qty',line:'p1-line',price:12000},
{id:'p2-qty',line:'p2-line',price:8000},
{id:'p3-qty',line:'p3-line',price:89000},
{id:'p4-qty',line:'p4-line',price:5000}
];
function update(){
let s=0;
items.forEach(i=>{
let q=document.getElementById(i.id).value||1;
s+=q*i.price;
document.getElementById(i.line).innerText=pln(q*i.price);
});
document.getElementById('summary').innerText='Suma (podgląd): '+pln(s);
}
items.forEach(i=>document.getElementById(i.id).addEventListener('input',update));
update();

function validateForm(f){
let q=f.p24_number.value;
if(q<1){alert('Min. 1');return false}
return true;
}
function prepareShirt(f){
if(!validateForm(f))return false;
if(!f.size.value){alert('Wybierz rozmiar');return false}
let ini=f.initials.value.toUpperCase();
f.initials.value=ini;
f.p24_description.value='Rozmiar: '+f.size.value+(ini?' | Inicjały: '+ini:'');
return true;
}
</script>

</body>
</html>

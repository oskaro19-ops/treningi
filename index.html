<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treningi – Zakupy Przelewy24</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: Inter, sans-serif; background:#F5F5F5; color:#111; }
    .container { max-width:1000px; margin:0 auto; padding:24px; }

    header { text-align:center; margin-bottom:32px; }
    header h1 { font-size:2rem; }
    header p { color:#555; }

    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
      gap:24px;
    }

    .card {
      background:#fff;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 8px 20px rgba(0,0,0,.05);
      display:flex;
      flex-direction:column;
    }

    .card img {
      width:100%;
      height:200px;
      object-fit:cover;
    }

    .card-content {
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .controls {
      display:flex;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      margin-top:8px;
    }

    input, select {
      padding:8px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:14px;
    }

    input[type=number] { width:70px; }

    .price {
      margin-left:auto;
      font-weight:700;
    }

    .btn {
      padding:10px 16px;
      background:#0EA5E9;
      color:#fff;
      border:none;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
    }

    footer {
      margin-top:32px;
      text-align:right;
    }

    .total-box {
      background:#fff;
      padding:12px 18px;
      border-radius:12px;
      font-weight:700;
      box-shadow:0 6px 18px rgba(0,0,0,.05);
    }
  </style>
</head>

<body>
<div class="container">

<header>
  <h1>Treningi z trenerem</h1>
  <p>Wybierz produkt i zapłać przez Przelewy24</p>
</header>

<main class="grid">

<!-- Trening indywidualny -->
<section class="card">
<img src="https://secure.przelewy24.pl/files/basket/img/products/561c55b7-e01a-4f76-9284-47a031e17831">
<div class="card-content">
<h2>1H – Trening indywidualny</h2>
<form class="p24-form" action="https://cart.przelewy24.pl/index/add" method="post" onsubmit="return validateForm(this);">
<input type="hidden" name="p24_crc" value="96e5aedcf221fdadeb91852f7e1a9c70aec98780">
<input type="hidden" name="p24_id_salesman" value="349694">
<input type="hidden" name="p24_salesman_key" value="353721c7">
<input type="hidden" name="p24_currency" value="pln">
<input type="hidden" name="p24_name" value="Trening indywidualny">
<input type="hidden" name="p24_amount" value="12000">
<input type="hidden" name="p24_add" value="1">

<div class="controls">
<input type="number" id="p1-qty" name="p24_number" value="1" min="1">
<div class="price" id="p1-line-total">120,00 zł</div>
<button class="btn">Dodaj</button>
</div>
</form>
</div>
</section>

<!-- Trening grupowy -->
<section class="card">
<img src="https://secure.przelewy24.pl/files/basket/img/products/06ca7d92-c239-4a60-96db-c94e82526220">
<div class="card-content">
<h2>1H – Trening grupowy</h2>
<form class="p24-form" action="https://cart.przelewy24.pl/index/add" method="post" onsubmit="return validateForm(this);">
<input type="hidden" name="p24_crc" value="96e5aedcf221fdadeb91852f7e1a9c70aec98780">
<input type="hidden" name="p24_id_salesman" value="349694">
<input type="hidden" name="p24_salesman_key" value="353721c7">
<input type="hidden" name="p24_currency" value="pln">
<input type="hidden" name="p24_name" value="Trening grupowy">
<input type="hidden" name="p24_amount" value="8000">
<input type="hidden" name="p24_add" value="1">

<div class="controls">
<input type="number" id="p2-qty" name="p24_number" value="1" min="1">
<div class="price" id="p2-line-total">80,00 zł</div>
<button class="btn">Dodaj</button>
</div>
</form>
</div>
</section>

<!-- Koszulka -->
<section class="card">
<img src="https://secure.przelewy24.pl/files/basket/img/products/3ff19f8e-5e2e-487f-8029-15f08df6007a">
<div class="card-content">
<h2>Koszulka Nike Academy Park20</h2>

<form class="p24-form" action="https://cart.przelewy24.pl/index/add" method="post" onsubmit="return prepareShirtForm(this);">

<input type="hidden" name="p24_crc" value="96e5aedcf221fdadeb91852f7e1a9c70aec98780">
<input type="hidden" name="p24_id_salesman" value="349694">
<input type="hidden" name="p24_salesman_key" value="353721c7">
<input type="hidden" name="p24_currency" value="pln">
<input type="hidden" name="p24_name" value="Koszulka Nike Academy Park20">
<input type="hidden" name="p24_amount" value="5000">
<input type="hidden" name="p24_add" value="1">
<input type="hidden" name="p24_description">

<select name="size" required>
<option value="">Rozmiar</option>
<option>S</option><option>M</option><option>L</option><option>XL</option><option>XXL</option>
</select>

<input type="text" name="initials" placeholder="Inicjały (max 3)" maxlength="3">

<div class="controls">
<input type="number" id="p3-qty" name="p24_number" value="1" min="1">
<div class="price" id="p3-line-total">50,00 zł</div>
<button class="btn">Dodaj</button>
</div>
</form>
</div>
</section>

</main>

<footer>
<div class="total-box" id="cart-summary">Suma: 0,00 zł</div>
</footer>

</div>

<script>
function formatPLN(g){return (g/100).toFixed(2).replace('.',',')+' zł';}

const products=[
{q:'p1-qty',p:'p1-line-total',a:12000},
{q:'p2-qty',p:'p2-line-total',a:8000},
{q:'p3-qty',p:'p3-line-total',a:5000}
];

function update(){
let s=0;
products.forEach(x=>{
let v=document.getElementById(x.q).value||1;
s+=x.a*v;
document.getElementById(x.p).innerText=formatPLN(x.a*v);
});
document.getElementById('cart-summary').innerText='Suma (podgląd): '+formatPLN(s);
}
products.forEach(x=>document.getElementById(x.q).addEventListener('input',update));
update();

function validateForm(f){
let q=f.querySelector('[name="p24_number"]');
if(q.value<1){alert('Min. 1 szt.');return false;}
return true;
}

function prepareShirtForm(f){
if(!validateForm(f))return false;
let s=f.size.value;
if(!s){alert('Wybierz rozmiar');return false;}
let i=f.initials.value.toUpperCase();
f.initials.value=i;
f.p24_description.value='Rozmiar: '+s+(i?' | Inicjały: '+i:'');
return true;
}
</script>

</body>
</html>

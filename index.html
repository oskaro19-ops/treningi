<style>
* { box-sizing:border-box; margin:0; padding:0; }
body {
  font-family: Arial, sans-serif;
  background:#f5f5f5;
  color:#111;
}
.container {
  max-width:1100px;
  margin:40px auto;
  padding:20px;
}
h1 {
  text-align:center;
  margin-bottom:30px;
}
.grid {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap:24px;
}
.card {
  background:#fff;
  border-radius:12px;
  box-shadow:0 6px 16px rgba(0,0,0,0.08);
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.card img {
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:8px;
}
.card h2 {
  font-size:16px;
}
.qty {
  display:flex;
  align-items:center;
  gap:8px;
}
input[type="text"], select {
  padding:6px;
  width:100%;
}
input[type="submit"] {
  background:#0ea5e9;
  color:#fff;
  border:none;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}
input[type="submit"]:hover {
  background:#0284c7;
}
label {
  font-size:14px;
  margin-top:6px;
}
</style>
</head>

<script>
function prepareShirt(form){
  if(!form.size.value){
    alert('Wybierz rozmiar koszulki');
    return false;
  }
  const initials = form.initials.value.trim().toUpperCase();
  form.initials.value = initials;
  form.p24_description.value =
    'Rozmiar: ' + form.size.value +
    (initials ? ' | Inicjały: ' + initials : '');
  return true;
}
</script>
